name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run Test Suite
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_sqlite, redis, pcntl, bcmath, gd, sockets
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install NPM dependencies & build assets
        run: |
          npm ci
          npm run build

      - name: Prepare environment
        run: |
          cp .env.example .env.testing
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env.testing
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=:memory:/' .env.testing
          sed -i 's/^REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env.testing
          sed -i 's/^CACHE_STORE=.*/CACHE_STORE=array/' .env.testing
          sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env.testing
          sed -i 's/^MAIL_MAILER=.*/MAIL_MAILER=array/' .env.testing
          php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Run tests
        run: php artisan test --env=testing
        env:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
