name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '20'

jobs:

  # ----------------------------------------
  # 1️⃣ LINT
  # ----------------------------------------
  lint:
    name: Code Style (Pint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint
        run: ./vendor/bin/pint --test

  # ----------------------------------------
  # 2️⃣ STATIC ANALYSIS & AUDIT
  # ----------------------------------------
  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --no-progress --memory-limit=2G

      - name: Security Audit
        run: composer audit --no-interaction

  # ----------------------------------------
  # 3️⃣ TESTS (Includes Asset Build)
  # ----------------------------------------
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint, static-analysis]

    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo_sqlite, redis, pcntl, bcmath, gd, sockets
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install NPM Dependencies & Build Assets
        run: |
          npm ci
          npm run build

      - name: Prepare Environment
        run: |
          touch .env
          echo "APP_KEY=$(php artisan key:generate --show)" >> .env

      - name: Run Migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          REDIS_HOST: 127.0.0.1
        run: php artisan test
